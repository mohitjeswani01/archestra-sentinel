version: '3.8'

services:
  sentinel-backend:
    build: 
      context: ./sentinel-backend
      dockerfile: Dockerfile
    container_name: sentinel_backend
    ports:
      - "8000:8000"
    volumes:
      - //var/run/docker.sock:/var/run/docker.sock
      - ./sentinel-backend:/app
    environment:
      - PYTHONUNBUFFERED=1
      - DOCKER_HOST=tcp://host.docker.internal:2375
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  sentinel-frontend:
    build:
      context: ./sentinel-frontend
      dockerfile: Dockerfile
    container_name: sentinel_frontend
    ports:
      - "8080:8080"
    volumes:
      - ./sentinel-frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
    stdin_open: true
    tty: true
    command: npm run dev -- --port 8080 --host 0.0.0.0
    depends_on:
      - sentinel-backend
